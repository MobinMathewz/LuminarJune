<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <hr>
    <tr>
        <td>BookName</td>
        <td>Price</td>
    </tr>


{% for book in books %}

    <tr>
        <td><img src="{{book.book_image.url}}"></td>
        <td>{{book.book_name}}</td>
        <td>{{book.price}}</td>
        <td><a href="{%url 'editBook' book.id%}">Edit</a></td>
        <td><a href="{%url 'viewBook' book.id%}">View</a></td>
        <td><a href="{%url 'deleteBook' book.id%}">Delete</a></td>

    </tr>

{% endfor %}

</table>

</body>
</html>
