<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

<h1>Create Book</h1>
<img src="{% static "images/about-4.png" %}" alt="No Image">

<form method="post">
    {% csrf_token %}

    {{form.as_p}}
    <input type="submit" value="create">

</form>

<table>
    <hr>
    <tr>
        <td>BookName</td>
        <td>Price</td>
    </tr>


{% for book in books %}

    <tr>
        <td>{{book.book_name}}</td>
        <td>{{book.price}}</td>
        <td><a href="{%url 'editBook' book.id%}">Edit</a></td>
        <td><a href="{%url 'viewBook' book.id %}">View</a></td>
    </tr>

{% endfor %}
</table>
</body>
</html>
